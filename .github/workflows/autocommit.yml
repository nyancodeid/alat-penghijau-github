name: Auto commit

on:
  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,8,9,10,11 * * 1,2,3,4,5"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --global --add safe.directory /github/workspace
          git config --local user.email "ryandevstudio@gmail.com"
          git config --local user.name "nyancodeid"
          git add -A
          
          arr[0]="feat: plant a tree ðŸŒ²"
          arr[1]="feat: plant a tree ðŸŒ³"
          arr[2]="feat: plant a tree ðŸŒ´"
          arr[3]="feat: plant a tree ðŸŽ‹"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
